<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Canban</title>
</head>

<body>

  <!--  modal adiciona nova coluna  -->
  <div class="modal-new-coluna active-modal">
    <div class="modal-coluna">
      <form>
        <div class="fechar-modal">X</div>
        <label for="add-titulo">Adione o titulo</label>
        <input type="text" id="input-name" maxlength="25">
        <button type="button" id="adicionar-coluna">adcionar</button>
      </form>
    </div>
  </div>

  <!--  modal adiciona novo card  -->
  <div class="modal-new-coluna modal-descrip-new active-modal">
    <div class="modal-coluna coluna-descrip">
      <form class="modal-descricao">
        <div class="fechar-modal-descri">X</div>
        <label class="descricao">Adicione uma descrição</label>
        <textarea id="descri" name="text" id="" cols="30" rows="5"></textarea>
        <button type="button" id="card-descri">adcionar</button>
      </form>
    </div>
  </div>

  <!--  modal atualiza os cards  -->
  <div class="modal-edicao active-modal">
    <form>
      <div class="fechar-modal-edicao">X</div>
      <label for="editar">Editar tarefa</label>
      <textarea id="descriEditar" name="text" id="" cols="30" rows="5"></textarea>
      <button type="button" class="editar-card">Editar</button>
    </form>
  </div>

  <div class="container">
    <!--  menu lateral  -->
    <header>
      <nav>
        <div class="title">
          <h1>Kanban</h1>
        </div>
        <ul class="add-conteudo">
          <li class="active"><span></span><a href="./index.html">Tarefas Gerais</a></li>
        </ul>
      </nav>

    </header>

    <!--  titulo e add novas colunas  -->
    <main class="conteudo">
      <div class="button-adiciona">
        <h2 class="h2">Todas as Tarefas</h2>
        <span class="modal-nova-coluna">+ adicionar nova coluna</span>
      </div>

      <!--  todas as colunas  -->
      <div class="conteudo-principal">

      </div>
    </main>
  </div>

  <script type="module" src="assets/js/script.js"></script>
</body>

</html>
